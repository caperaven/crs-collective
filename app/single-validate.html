<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h3>Single Object Validation</h3>

<p></p>

<script type="module" src="./../src/index.js"></script>
<script type="module">
    const data = {
        code: "Hello World",
        isActive: true
    };

    const rule = new crsCollective.validate.EqualsRule({field: "isActive", value: true});
    document.querySelector("p").textContent = `Object is valid = ${rule.execute(data)}`;

    console.log(data);
</script>
</body>
</html>
