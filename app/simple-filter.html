<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h3>Simple filter using validation</h3>

<ul>

</ul>

<script type="module" src="./../src/index.js"></script>
<script type="module">
    import {data} from "./simple-data.js";

    // do filter job
    const filter = new crsCollective.RuleSet([
        new crsCollective.validate.EqualsRule({field: "isActive", value: true}),
        new crsCollective.validate.GreaterThanRule({field: "value", value: 2})
    ]);
    const result = data.filter(item => filter.execute(item));


    // display on screen
    const fragment = document.createDocumentFragment();
    result.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.code} - ${item.isActive}`;
        fragment.appendChild(li);
    });
    document.querySelector("ul").appendChild(fragment);

    console.table(data);
</script>
</body>
</html>
