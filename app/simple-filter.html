<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h3>Simple filter using validation</h3>

<ul>

</ul>

<script type="module" src="./../src/index.js"></script>
<script type="module">
    const list = document.querySelector("ul");

    const data = [
        {
            code: "Item 1",
            isActive: true
        },
        {
            code: "Item 2",
            isActive: false
        },
        {
            code: "Item 3",
            isActive: true
        },
    ];

    const filter = new crsCollective.RuleSet([new crsCollective.validate.EqualsRule({field: "isActive", value: true})]);
    const result = data.filter(item => filter.execute(item));
    result.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.code} - ${item.isActive}`;
        list.appendChild(li);
    })
</script>
</body>
</html>
