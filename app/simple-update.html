<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h3>Simple filter using validation</h3>

<ul>

</ul>

<script type="module" src="./../src/index.js"></script>
<script type="module">
    import {data} from "./simple-data.js";

    // Update the data
    const ruleSet = new crsCollective.update.UpdateRuleSet([
        new crsCollective.update.SetPropertyRule({field: "isActive", value: true})
    ]);

    ruleSet.execute(data);

    // Display the updated list
    const fragment = document.createDocumentFragment();
    data.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.code} - ${item.isActive}`;
        fragment.appendChild(li);
    });
    document.querySelector("ul").appendChild(fragment);

    console.table(data);
</script>
</body>
</html>
